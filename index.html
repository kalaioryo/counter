        <div class="display">

        </div>

        <div class="container-button">

        <div id='button-minus' class ="button-minus pointer"><img src="assets/img/minus.svg" alt="minus"></div>

        <div id='button-plus' class="button-plus pointer"><img src="assets/img/plus.svg" alt="plus"></div>

        </div>
 
        <div id="reset" class="reset pointer"><h2>reset</h2></div>
        
    </div>

<script src="assets/js/script.js">
